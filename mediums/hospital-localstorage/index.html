<!doctype html>
<html lang="en">
<head>
    <!--     **********************     METAS     **********************     -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!--     **********************     TITLE HEAD     **********************     -->
    <title>Medical System</title>

    <!--     **********************     BOOTSTRAP CSS     **********************     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--     **********************     MATERIAL ICONS     **********************     -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <!--     **********************     CUSTOM CSS STYLES     **********************     -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--     **********************     NAVBAR     **********************     -->
    <nav class="navbar bg-primary sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Hospital Online</span>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-outline-light mx-4" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            </div>
        </div>
    </nav>

    <!--     **********************     CARROUSEL LOGIN     **********************     -->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./recourses/images/carrousel-1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./recourses/images/carrousel-2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./recourses/images/carrousel-1.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!--     **********************     MODAL LOGIN     **********************     -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Login User</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">User:</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your email">
                            <div id="emailHelp" class="form-text">The user is your email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                            <div id="passwordHelp" class="form-text">It must contain an uppercase, lowercase and numbers.</div>
                        </div>
                        <div class="mb-3">
                            <a href="./register.html" class="opacity-75"><span>Register if you don't have an account</span></a>
                        </div>
                        <div class="mb-3">
                            <div class="container" id="loader" style="display: none">
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="d-flex flex-row">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row">
                                        <p id="messageLoader">Logging in...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnLogin">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!--     **********************     BOOTSTRAP JS     **********************     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!--     **********************     CUSTOM SCRIPTS     **********************     -->
    <script src="./js/app.js" type="module"></script>
</body>
</html>
