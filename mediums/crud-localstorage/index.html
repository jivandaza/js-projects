<!doctype html>
<html lang="en">
<head>
    <!--     **********************     METAS     **********************     -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--     **********************     TITLE HEAD     **********************     -->
    <title>CRUD - LocalStorage</title>
    <!--     **********************     BOOTSTRAP     **********************     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--     **********************     CUSTOM CSS STYLES     **********************     -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--     **********************     MAIN CONTAINER     **********************     -->
    <div class="container">
        <!--     **********************     TITLE FORM     **********************     -->
        <h2 class="mt-5 mb-3 text-center">CRUD Application with LocalStorage</h2>
        <hr>
        <!--     **********************     SUB TITLE FORM     **********************     -->
        <h3 id="titleForm" class="mt-3 mb-5 text-center">Add People</h3>
        <div class="mb-5">
            <!--     **********************     FORM     **********************     -->
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input
                            type="text"
                            class="form-control"
                            name="name_txt"
                            id="name"
                            placeholder="Enter name"
                    >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Age</label>
                    <input
                            type="number"
                            class="form-control"
                            name="age_txt"
                            id="age"
                            placeholder="Enter age"
                    >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Address</label>
                    <input
                            type="text"
                            class="form-control"
                            name="address_txt"
                            id="address"
                            placeholder="Enter address"
                    >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Email</label>
                    <input
                            type="email"
                            class="form-control"
                            name="email_txt"
                            id="email"
                            placeholder="Enter email"
                    >
                </div>
                <div id="messageForm" class="mt-3" role="alert"></div>
                <div class="col-lg-12 mt-3">
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" id="Submit">
                            Add Data
                        </button>
                        <button class="btn btn-primary" id="Update">
                            Update Data
                        </button>
                    </div>
                </div>
            </div>
            <hr>
            <!--     **********************     TABLE     **********************     -->
            <div class="row mt-5">
                <div class="col-12">
                    <table class="table table-hover table-dark table-bordered" id="crudTable">
                        <thead>
                            <tr class="text-center">
                                <th>Name</th>
                                <th>Age</th>
                                <th>Address</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--     **********************     SCRIPTS     **********************     -->
    <script src="./js/app.js" type="module"></script>
</body>
</html>
