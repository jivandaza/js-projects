<!doctype html>
<html lang="en">
<head>
    <!--     **********************     METAS     **********************     -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--     **********************     TITLE HEAD     **********************     -->
    <title>Gym with Local Storage</title>
    <!--     **********************     BOOTSTRAP     **********************     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--     **********************     MATERIAL ICONS     **********************     -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!--     **********************     CUSTOM CSS STYLES     **********************     -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!--     **********************     MAIN CONTAINER     **********************     -->
    <div class="container col-md-6 mt-5">
        <!--     **********************     TITLE FORM     **********************     -->
        <h3 class="text-center">
            <span class="material-symbols-outlined">
                accessibility
            </span>
            GYM
        </h3>
        <!--     **********************     FORM     **********************     -->
        <form id="formGym">
            <label for="task">Task</label>
            <input type="text" name="task_txt" id="task" class="form-control" placeholder="Enter task">
            <label for="description" class="mt-2">Description</label>
            <input type="text" name="task_txt" id="description" class="form-control" placeholder="Enter description">
            <div id="messageForm" class="mt-3" role="alert"></div>
            <button type="submit" class="btn btn-success mt-4 col-md-12" id="saveBtn">Save</button>
            <button type="submit" class="btn btn-primary mt-4 col-md-12" id="updateBtn">Update</button>
        </form>
        <hr>
        <!--     **********************     LIST     **********************     -->
        <div id="listTask" class="mt-4"></div>
    </div>
    <!--     **********************     SCRIPTS     **********************     -->
    <script src="./js/app.js" type="module"></script>
</body>
</html>
