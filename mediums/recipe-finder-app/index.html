<!doctype html>
<html lang="en">
<head>
    <!--     **********************     METAS     **********************     -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--     **********************     TITLE HEAD     **********************     -->
    <title>Recipe Finder App</title>
    <!--     **********************     BOOTSTRAP     **********************     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--     **********************     MATERIAL ICONS     **********************     -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!--     **********************     CUSTOM CSS STYLES     **********************     -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">recipe finder</h1>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form id="searchForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput"
                               placeholder="Enter ingredient or dish">
                        <div class="input-group-append">
                            <button class="btn btn-primary d-flex align-items-center justify-content-center">
                                <span class="material-symbols-outlined">search</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="results"></div>
    </div>
    <!--     **********************     RECIPE MODAL     **********************     -->
    <div
            class="modal fade"
            id="recipeModal"
            tabindex="1"
            role="dialog"
            aria-labelledby="recipeModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel"></h5>
                </div>
            </div>
        </div>
    </div>
    <!--     **********************     SCRIPTS     **********************     -->
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
            integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
            integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
