<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- javascript head icon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png?">
    <!-- style index -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="./assets/img-1.jpeg" alt="img 1 slide" class="slide-img">
        <h1>1</h1>
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="./assets/person-1.jpeg" alt="img person-1 slide" class="person-img">
          <h4>susan doe</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>

    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>
      <button type="button" class="nextBtn">next</button>
    </div>

    <!-- script app -->
    <script src="js/app.js"></script>
  </body>
</html>
